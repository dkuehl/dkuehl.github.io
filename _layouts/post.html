---
layout: default
---

<div class="row">              
    <div class="col-md-12 col-xs-12">
        <h5>{{ page.title }}</h5>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <p class="meta">{{ page.date | date_to_string }}</p>
    </div>
</div>
<div class="row">    
    <div class="col-md-6 col-md-offset-3">
        <p class="post">
        {{ content }}
        </p>
    </div>
</div>
